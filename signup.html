
<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
</head>
<style>
  body{
             font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #0B1119;
            color: #333;
}
</style>
<body style="background-color: #000000; font-family: 'Arial', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin-right: 20px;">

    <div style="flex: 1; text-align: center;">
        <img src="Images/Signup.jpg" center/cover no-repeat; height: fixed; position: left; alt="Solar Sytem" style="max-width: 100%; height: auto; border-radius: 8px;">
    </div>

    <div style="flex: 1; max-width: 400px; padding: 50px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-right: 10px;">
        <h1 style="color: black; text-align: center;">Signup</h1>
        <h4>Enter Your Details</h4>

          <label for="Fullname" style="color: black;">Enter your Full Name:</label> 
            
            <input type="text" id="username" name="username" placeholder="Shubham Kansara" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid black; border-radius: 4px;">

            <label for="username" style="color: black;">Create your Username:</label> 
            
            <input type="text" id="reg" name="reg" placeholder="22BCT0311" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid black; border-radius: 4px;">

            <label for="username" style="color: black;">Enter your Email Address:</label> 
            
            <input type="text" id="mail" name="mail" placeholder="email@vitstudent.ac.in" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid black; border-radius: 4px;">

            <label for="password" style="color: black;">Password:</label>
            <input type="password" id="password" name="password" placeholder="*************" style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid black; border-radius: 4px;">

            <label for="Birthday" style="color: black;">Birthday:</label>
            <input type="date" id="Birthday" name="Birthday" placeholder="DD/MM/YY" style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid black; border-radius: 4px;">

            <label for="Fullname" style="color: black;">Enter your Address:</label> 
            <input type="text" id="address" name="address" placeholder="123, St.John Street,.eg" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid black; border-radius: 4px; height: 80px ; padding: auto; padding-top: 0%;">

            <label for="city"> City </label>
            <input list= "city" name="city"style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid black; border-radius: 4px;" > 
            <datalist id= "city" >
                <option value="Jaipur">
                    <option value="Kolkata">
                        <option value="Delhi">
                            <option value="Mumbai">
                                <option value="Maharastra">
                                  <option value="Vellore">
                                    <option value="Bhiwadi">
                                  </option>

            </datalist>
            <button style="background-color: orange; color: black; padding: 10px; width: 100%; border: none; border-radius: 4px; cursor: pointer;" id="signupForm">Signup</button>
    

        <p style="color:black; text-align: center; margin-top: 20px;">Have an account? <a href="login.html" style="color: orange; text-decoration: underline;">Login</a></p>
        
        <br/>
        <hr size="1" style="background-color:orange;">


        <script>
          document.getElementById('signupForm').onclick = function (event) {
              var username = document.getElementById('username').value;
              var password = document.getElementById('password').value;
              var reg = document.getElementById('reg').value;
              var mail = document.getElementById('mail').value;
              var bday = document.getElementById('Birthday').value;
  
              if (username == '' || password == '' || reg == '' || mail == '' || bday == '') {
                  alert('Please fill in all the fields.');
                  event.preventDefault(); 
              } else {
  
                  window.location.href = 'index.html';
              }
          }
      </script>

        <center>
          <footer>
            &copy; 2024 Solar System by Shubham Kansara 22BCT0311 Website
          </footer>
        </center>

    </div>

    
</body>

</html>
