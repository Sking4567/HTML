<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - Courses</title>
    <link rel="icon" type="image/x-icon" href="planet-earth.svg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #000000;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFF;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        #logo{
            text-decoration: none;
            color: #333;
        }
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        nav button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #000000;
            border-radius: 20px ;
            background-color: transparent;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background-color: #ff4400;
            color: #ffffff;
            border-color: #ff4400;
        }

        .imagee{
            padding: 200px 0;
            background-image: url("javier-miranda-NOBHX-kLLvc-unsplash.jpg");
            background-size: cover;
            color: #FFF;
        }
        .course-content {
            padding: 50px;
            text-align: center;
        }

        .course-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFF;
        }

        .course-description {
            font-size: 20px;
            margin-bottom: 30px;
            color: #FFF;
        }

        .course-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-select {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FFF;
            border-radius: 20px;
            background-color: transparent;
            color: #ffffff;
            transition: border-color 0.3s ease;
            background-color: #000000;
            
        }

        .form-select:focus {
            border-color: #ff4400;
            outline: none;
        }

        .form-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #FFF;
            border-radius: 20px;
            background-color: transparent;
            color: #FFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-button:hover {
            background-color: #ff4400;
            color: #ffffff;
            border-color: #ff4400;
        }
        footer{
            text-align: center;
            color: #FFF;
            background-color: #000000;
            padding-bottom: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a id="logo" href="index.html"><span>S</span><span>O</span><span>L</span><span>A</span><span>R</span> <span>S</span><span>Y</span><span>S</span><span>T</span><span>E</span><span>M</span></a>
                </div>
            <nav>
                <a href="planeta.html">Planets</a>
                <a href="#">Courses</a>
                <a href="Quiz.html">Quiz</a>
                <a href="Registration.html"><button class="Registration">Registration</button></a>
            </nav>
        </header>

        <div class="imagee">
        <div class="course-content">
            <div class="course-title">Explore Our Courses</div>
            <div class="course-description">Choose a topic and enter the course name to find the course.</div>
            <div class="course-form">
                <select class="form-select" name="topic" id="cname">
                    <option value="" selected disabled>Select Topic</option>
                    <option value="astronomy">Astronomy</option>
                    <option value="astrophysics">Astrophysics</option>
                </select>
                <select class="form-select" name="course-name" id="ctype">
                    <option value="" selected disabled>Select Course</option>
                    <option value="course1">Theory</option>
                    <option value="course2">Video Lecture</option>
                </select>
                <button class="form-button" id="formbutton">Find Course</button>
            </div>
        </div>
        </div>
        <script>
            document.getElementById("formbutton").onclick = function () {
                if((document.getElementById("cname").value == "astronomy") && (document.getElementById("ctype").value == "course1")){
                    location.href = "Astronomy1.html";
                }else if(document.getElementById("cname").value == "astronomy" && document.getElementById("ctype").value == "course2"){
                    location.href = "Astronomy2.html"
                }
            }
        </script>

        <footer>
            &copy; 2024 Solar System by Shubham Kansara 22BCT0311 Website
        </footer>
    </div>
</body>
</html>
